<input type = "text" id="totalPriceinBox">
   </form> 
 

<script>
function coffee(){
   this.coffeeType = " ";
 this.coffeePrice = 0;

 var total =  this.coffeePrice * this.QtyOrdered
return total
}

}

// test
function sum(){
var c = new coffee()
